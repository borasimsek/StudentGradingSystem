plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
}

application {
    mainClass = 'com.example.sgs.Main' // Replace with your main class
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
